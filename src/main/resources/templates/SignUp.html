<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="base::layout(~{::section})"
>
<head>
<meta charset="UTF-8">
<title ></title>
</head>
<body>
<section>
<h1 th:text=${sign} >about </h1>
<h3>you can find a lot of thing from SignUp section</h3>

<div class="container">
	<div class="row">
		<div class="col-md-8 offset-md-2">
		
			<div class="my-card">
				<div class="text-center">
					<h1>Registration Here</h1>
					</div>
				
				
				<form>
					
				<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input placeholder="name" type="text" class="form-control" id="name">
  </div>	
					
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input placeholder="Email"  required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input placeholder="Password" required type="password" class="form-control" id="exampleInputPassword1">
  </div>
  
  
  <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
  
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  
  <div class="container text-center ">
	  <button  type="submit" class="btn btn-primary  align-center">Submit</button> 
  </div>
 

</form>
				
				
			</div>
			
		</div>
		
		
	</div>
	
</div>


</section>

</body>
</html>
